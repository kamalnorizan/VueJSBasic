<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed - Watch</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h2>Panjang mesej (method): {{ getMessageLength }}</h2>
        <h2>Panjang mesej (method juga): {{ getMessageLength }}</h2>

        <button @click="updateMessageValue">Change Value</button>
    </div>
    <script>
        const { createApp, ref, computed, watch } = Vue


        createApp({
            setup() {
                const message = ref('Hello vue js!');

                const getMessageLength = computed(() => {
                    console.log('Method getMessageLength');
                    return message.value.length;
                })

                function updateMessageValue() {
                    message.value = "Message Baru " + Math.floor(Math.random() * 100);
                }

                watch(message, (newValue, oldValue) => {
                    console.log('Msg berubah. Value lama :' + oldValue + 'dan value baru adalah: ' + newValue)
                });

                return { message, getMessageLength, updateMessageValue }
            }
        }).mount('#app');

    </script>
</body>

</html>
