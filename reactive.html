<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction of Vue JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h1>{{ employee.name }} berumur {{employee.age}} tahun</h1>

        <h2>My number is : {{myNumber}}</h2>

        {{ updateMessage() }}
    </div>

    <script>
        const { createApp, ref, reactive } = Vue;
        let message = ref('Hello Vue 3');

        const employee = reactive({
            name: 'Kamal',
            age: 35,
            mainOffice: 'Subang'
        });

        let myNumber = ref(20);

        createApp({
            setup() {
                function updateMessage() {
                    setTimeout(() => {
                        message.value = 'Hello VueJS (updated)';
                        employee.name = 'Zainal';
                        employee.age = 50;
                        myNumber.value = 50;
                    }, 3000);
                }

                return {
                    message,
                    updateMessage,
                    employee,
                    myNumber
                }
            }
        }).mount('#app');

    </script>
</body>

</html>
