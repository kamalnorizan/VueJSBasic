<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed - Vue JS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h2>Panjang mesej (method): {{ getMessageLength }}</h2>
        <h2>Panjang mesej (method juga): {{ getMessageLength }}</h2>
    </div>
    <script>
        const { createApp, ref, computed } = Vue


        createApp({
            setup() {
                const message = ref('Hello vue js!');

                const getMessageLength = computed(() => {
                    console.log('Method getMessageLength');
                    return message.value.length;
                });

                return { message, getMessageLength }
            }
        }).mount('#app');

    </script>
</body>

</html>
